<!-- Pills navs -->
<div class="container shadow-lg">
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" role="tab"
      aria-controls="pills-register" aria-selected="true">register</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-3">
        <p>Sign in with:</p>
       
      </div>

   <!-- Name input -->
   <div class="form-outline mb-4">
    <input type="text" id="registerName" class="form-control"  formControlName="name" />
    <label class="form-label" for="registerName">Name</label>
  </div>

  <!-- Username input -->
  <div class="form-outline mb-4">
    <input type="text" id="registerUsername" class="form-control" formControlName="username" />
    <label class="form-label" for="registerUsername"  >Username</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="registerEmail" class="form-control" formControlName="email" />
    <label class="form-label" for="registerEmail"  >Email</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="registerPassword" class="form-control" formControlName="password" />
    <label class="form-label" for="registerPassword"  >Password</label>
  </div>

  <div class="form-outline mb-4">
    <input type="phone" id="registerphone" class="form-control" formControlName="phone" />
    <label class="form-label" for="registerphone"  >Phone</label>
  </div>
  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
      aria-describedby="registerCheckHelpText" />
    <label class="form-check-label" for="registerCheck">
      I have read and agree to the terms
    </label>
  </div>

  <!-- Submit button -->
  <div class="row mb-4">
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block col-2">Sign up</button>
    </div>
  </div>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</div>
</div>
