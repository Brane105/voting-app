<div class="container shadow-lg">
  <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab"
      aria-controls="pills-login" aria-selected="true">Login</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form #loginref= "ngForm" (ngSubmit)="checkuseroradmin(loginref.value)">
      <div class="text-center mb-3">
        <p>Sign in with:</p>
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" name="username" ngModel/>
        <label class="form-label" for="loginName">Email or username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" name="password" [type]="show ? 'text' : 'password'" ngModel/>
        <label class="form-label" for="loginPassword">Password</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked (click)="showpassword()"/>
            <label class="form-check-label" for="loginCheck"> Show Password </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a >Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div class="row mb-4">
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block col-2">Sign in</button>
        </div>
      </div>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
<!-- Pills content -->
</div>
